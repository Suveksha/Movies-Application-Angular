<app-banner [getObj]="movieObj" [getClick]="isClicked"></app-banner>
<ul>
    <li *ngFor="let movie of moviesList" (click)="getMovie(movie)">
        <div ngClass="movies-img">
            <img src={{movie.movieImg}} alt={{movie.title}}>
        </div>
        <div ngClass="movies-title">{{movie.title}}</div>
        <div ngClass="movies-price">Price: {{movie.dailyRentalRate | currency:'USD'}}</div>
    </li>
</ul>
